name: C/C++ CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./build.sh

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build binary
      run: |
        mkdir -p ./build/debug && cd build
        cmake -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ ..
        cmake --build .
    
    - name: Package binary
      run: |
        cd build
        tar -czf gs-${{ github.ref_name }}-linux-x86_64.tar.gz gs
        mv gs-${{ github.ref_name }}-linux-x86_64.tar.gz ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          gs-${{ github.ref_name }}-linux-x86_64.tar.gz
          build/gs
        body: |
          Release ${{ github.ref_name }}
          
          ## Downloads
          - `gs-${{ github.ref_name }}-linux-x86_64.tar.gz` - Compressed binary
          - `gs` - Raw binary
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
